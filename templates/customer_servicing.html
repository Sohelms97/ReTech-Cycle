{% extends 'customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:#f7f7f7;
    background: -webkit-linear-gradient(to right, #2c3e50, #bdc3c7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to bottom, #2c3e50, #bdc3c7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }
  footer {
    padding: auto 50px 25px 35px;
          margin: 0px;
          position: fixed;
         left: 0;
         bottom: 0;
         width: 100%;
         color: white; /* Change the text color as needed */
        text-align: center;
        background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .social-icons a {
            color: #fff; /* Adjust icon color */
            font-size: 24px; /* Adjust icon size */
            margin-right: 10px;
        }
.card {
  border: 2px solid #ccc;
  border-radius: 10px;
  width: 60%;
  box-sizing: content-box;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
}
.row2 {
  display: flex;
  justify-content: center;
}
.card-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}


</style>
<br><br><br>
{% comment %} <div style="padding-left:300px;" class="container">

        <div class="col-sm-2 col-md-2">
            <img src="{% static customer.profile_pic.url %}"   alt="profile pic" class="img-rounded img-responsive" />
        </div>
        <div class="col-sm-4 col-md-4">
            <blockquote>
                <p>Username: {{request.user}}</p> <small><cite title="Source Title">Address: {{customer.address}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
            </blockquote>
            <p><i class="glyphicon glyphicon-phone"></i>Contact: {{customer.mobile}}
            </p>
        </div>

</div> {% endcomment %}
<br>

<div class="row2">
  <br><br><br>
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Services</h5>
      <a href="/customer-servicing-add" class="btn btn-primary btn-lg"><span>Request a Service</span></a>
      <a href="/customer-servicing-orders" class="btn btn-primary btn-lg"><span>Servicing Orders</span></a>
      <a href="/customer-sell" class="btn btn-primary btn-lg"><span>Sell your device</span></a>
    </div>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
